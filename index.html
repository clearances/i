<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biolink Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet"> <!-- Added Roboto Font -->
    <style>
        body {
            background-color: #fff; /* White background */
            color: #000; /* Black text */
            font-family: 'Roboto', sans-serif; /* Using Roboto font */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            padding: 40px;
            width: 400px; /* Container width */
            box-sizing: border-box;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 10px;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.3); /* Stronger shadow for header */
        }

        p.description {
            font-size: 16px;
            color: #333;
            margin-bottom: 20px;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.2); /* Stronger shadow for description */
        }

        .profile-img {
            width: 140px; /* Profile picture size */
            height: 140px; /* Profile picture size */
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
            transition: transform 0.3s ease; /* Smooth hover transition */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3); /* Stronger and centered shadow for profile picture */
        }

        .profile-img:hover {
            transform: translateY(-10px); /* Move up slightly on hover */
        }

        .link {
            display: block;
            font-size: 18px;
            margin: 12px 0;
            text-decoration: none;
            color: #000;
            background-color: #f1f1f1; /* Light background for links */
            padding: 12px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2); /* Stronger and centered shadow for links */
        }

        .link:hover {
            background-color: #ddd; /* Slightly darker background on hover */
        }

    </style>
</head>
<body>
    <div class="container">
        <!-- Profile Picture -->
        <img src="pfp.png" alt="Profile Picture" class="profile-img">
        
        <!-- Name -->
        <h1>Your Name</h1>
        
        <!-- Description -->
        <p class="description">Short description about yourself. Share your interests, work, or what people can expect from your links.</p>

        <!-- Links -->
        <a href="https://link.com/" class="link" target="_blank">Link 1</a>
        <a href="https://link.com/" class="link" target="_blank">Link 2</a>
        <a href="https://link.com/" class="link" target="_blank">Link 3</a>
        <a href="https://link.com/" class="link" target="_blank">Link 4</a>
    </div>
</body>
</html>
