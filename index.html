<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@</title>
    <!-- Set favicon to your provided image -->
    <link rel="icon" href="https://files.catbox.moe/82xzyf.png" />
    <!-- Import DM Sans font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet">
    <style>
        /* Body background color */
        body {
            font-family: 'DM Sans', sans-serif;
            margin: 0;
            padding: 0;
            background-color: black; /* Set background to black */
            color: rgb(116, 212, 204); /* Default text color */
            user-select: none; /* Prevent text selection */
        }

        /* Title Style */
        h1 {
            color: white; /* Keep the title in white */
        }
        /* Set the cursor to default globally */
* {
    cursor: default !important;
}


        /* Specific text styles for Balance and Address */
        .balance, .address {
            color: white; /* White color for balance and address */
        }

        .value {
            color: rgb(116, 212, 204); /* Keep the value text in RGB color */
            display: inline-block;
            vertical-align: middle;
        }

        .eth-logo {
            width: 32px;
            height: 32px;
            vertical-align: middle;
            margin-left: 8px;
            margin-top: 0.5%; /* Adjust logo's vertical position */
        }

        /* Draggable container */
        #draggable-container {
            position: absolute;
            padding: 20px;
            background-color: black; /* Keep background black */
            color: rgb(116, 212, 204); /* Set text color for draggable container */
            cursor: grab;
        }

        .balance, .value {
            font-size: 1.6em;
            margin-top: 10px;
        }

        .address {
            font-size: 1.2em;
            cursor: pointer;
        }

        /* For smaller screen sizes */
        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }

            .address {
                font-size: 1em;
            }

            .balance, .value {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <div id="draggable-container">
        <h1>Ethereum Balance & Value</h1>
        <p class="address" id="address">Address: 0x890A59de67899416A11EEfb67cc4E88F363a3406</p>
        <p class="balance">Balance: <span id="balance">Loading...</span> ETH</p>
        <p class="value">Value in USD: <span id="usdValue">Loading...</span><img src="https://files.catbox.moe/ip2l9x.png" alt="ETH Logo" class="eth-logo"></p>
    </div>

    <script>
        // Title sequences
        let titleSequence = ["miami -", "miam  -", "mia   -", "mi    -", "m     -", "mi    -", "mia   -", "miam  -"];
        let currentIndexTitle = 0;

        function updateTitle() {
            // Cycle through titleSequence
            document.title = titleSequence[currentIndexTitle];
            currentIndexTitle = (currentIndexTitle + 1) % titleSequence.length;  // Loop through titleSequence
        }

        // Start the loop to change title every second
        setInterval(updateTitle, 435);

        let isMouseDown = false;
        let offsetX, offsetY;

        const draggableContainer = document.getElementById('draggable-container');
        const addressElement = document.getElementById('address');

        draggableContainer.addEventListener('mousedown', (e) => {
            isMouseDown = true;
            offsetX = e.clientX - draggableContainer.getBoundingClientRect().left;
            offsetY = e.clientY - draggableContainer.getBoundingClientRect().top;
        });

        window.addEventListener('mousemove', (e) => {
            if (isMouseDown) {
                const mouseX = e.clientX;
                const mouseY = e.clientY;

                draggableContainer.style.left = `${mouseX - offsetX}px`;
                draggableContainer.style.top = `${mouseY - offsetY}px`;
            }
        });

        window.addEventListener('mouseup', () => {
            isMouseDown = false;
        });

        addressElement.addEventListener('click', () => {
            const address = addressElement.innerText.replace('Address: ', '');
            const textArea = document.createElement('textarea');
            textArea.value = address;
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand('copy');
            document.body.removeChild(textArea);
        });

        async function getEthBalance() {
            const address = "0x890A59de67899416A11EEfb67cc4E88F363a3406";
            const apiKey = "XTHBD5PPVDZFGKTKZI8NXBQFQE1FBGBE63"; // Your Etherscan API key
            const etherscanUrl = `https://api.etherscan.io/api?module=account&action=balance&address=${address}&tag=latest&apikey=${apiKey}`;
            const coinGeckoUrl = "https://api.coingecko.com/api/v3/simple/price?ids=ethereum&vs_currencies=usd";

            try {
                // Fetch Ethereum balance from Etherscan
                const response = await fetch(etherscanUrl);
                const data = await response.json();
                
                if (data.status === "1") {
                    // Convert balance from Wei to ETH
                    const balanceInEth = data.result / (10 ** 18);
                    document.getElementById('balance').innerText = balanceInEth.toFixed(18);
                    
                    // Fetch current Ethereum price in USD from CoinGecko
                    const priceResponse = await fetch(coinGeckoUrl);
                    const priceData = await priceResponse.json();
                    const ethPriceInUsd = priceData.ethereum.usd;

                    // Convert balance to USD
                    const balanceInUsd = balanceInEth * ethPriceInUsd;
                    document.getElementById('usdValue').innerText = `$${balanceInUsd.toFixed(2)}`;
                } else {
                    console.error('Error fetching balance', data.message);
                    document.getElementById('balance').innerText = 'Error fetching balance';
                    document.getElementById('usdValue').innerText = 'Error fetching USD value';
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('balance').innerText = 'Error fetching balance';
                document.getElementById('usdValue').innerText = 'Error fetching USD value';
            }
        }

        // Fetch balance when the page loads
        window.onload = getEthBalance;
    </script>
</body>
</html>
