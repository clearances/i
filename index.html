<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Discord Profile Submit</title>
  <style>
    body {
      background: #1e1e2f;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
    }
    .form, .login-btn {
      margin-top: 2rem;
    }
    input, textarea {
      width: 300px;
      padding: 10px;
      margin: 10px;
      border-radius: 6px;
      border: none;
    }
    button {
      background: #7289da;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Welcome to Miami's Profile Submitter</h1>

  <div class="login-btn">
    <a href="https://discord.com/oauth2/authorize?client_id=1361047871041966311&redirect_uri=https%3A%2F%2Fmiamiultra.github.io%2Fcallback.html&response_type=token&scope=identify">
      <button>Login with Discord</button>
    </a>
  </div>

  <div id="profileForm" class="form" style="display: none;">
    <p><strong id="discordTag"></strong></p>
    <img id="avatar" width="80" style="border-radius: 50%;" /><br>
    <input type="text" id="displayName" placeholder="Display Name"><br>
    <textarea id="aboutMe" placeholder="About Me" rows="4"></textarea><br>
    <input type="text" id="profilePic" placeholder="Profile Picture URL (optional)"><br>
    <button onclick="submitProfile()">Submit Profile</button>
  </div>

  <script>
    const user = JSON.parse(localStorage.getItem("discordUser"));
    if (user) {
      document.querySelector(".login-btn").style.display = "none";
      document.getElementById("profileForm").style.display = "block";
      document.getElementById("discordTag").textContent = `${user.username}#${user.discriminator}`;
      document.getElementById("avatar").src = `https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png`;
    }

    async function submitProfile() {
      const displayName = document.getElementById("displayName").value;
      const aboutMe = document.getElementById("aboutMe").value;
      const profilePic = document.getElementById("profilePic").value;

      const payload = {
        embeds: [
          {
            title: "ðŸ“¥ New Profile Submission",
            color: 0x7289da,
            fields: [
              { name: "Discord User", value: `${user.username}#${user.discriminator}` },
              { name: "Display Name", value: displayName || "N/A" },
              { name: "About Me", value: aboutMe || "N/A" },
              { name: "Profile Pic Link", value: profilePic || "N/A" }
            ],
            thumbnail: {
              url: profilePic || `https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png`
            },
            timestamp: new Date().toISOString()
          }
        ]
      };

      await fetch("https://discord.com/api/webhooks/1361046832876097579/Uq1jFpa-nIIV8g5rONJgkBahRVhjlygqfiEo3EGUsXAZWVHE3xRiKRAPVIP_t0NCZy2K", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(payload)
      });

      alert("âœ… Profile submitted!");
    }
  </script>
</body>
</html>
