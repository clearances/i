<!DOCTYPE html>
<html lang="en">
  <head>
    <script>
      if (/Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent)) {
        window.location.href = "https://namemc.com/profile/miamiiiiiiii.2";
      }
    </script>

    <title>internetknown.space</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Fira+Code:wght@300..700&family=Jaro:opsz@6..72&family=Roboto:ital,wght@0,100..900;1,100..900&family=Shadows+Into+Light&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&family=Special+Gothic+Expanded+One&display=swap" rel="stylesheet">

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .bangers-regular {
        font-family: "Bangers", system-ui;
        font-weight: 400;
        font-style: normal;
      }

      html, body {
        margin: 0;
        padding: 0;
        background: #2A7B9B;
        background: linear-gradient(180deg, rgb(0, 0, 0) 0%, rgba(0, 0, 0, 1) 100%, rgba(237, 221, 83, 1) 100%);
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        perspective: 1000px;
      }

      .texttttttt {
        font-size: 36px;
        color: #ffffff;
        position: absolute;
        left: 115px;
        font-family: "Special Gothic Expanded One", monospace;
        font-optical-sizing: auto;
        font-weight: 150;
        font-style: normal;
        cursor: default;
      }

      .container {
        width: 650px;
        height: 300px;
        background-color: #000000;
        border: 1px solid #fff;
        transition: transform 0.1s ease-out;
        transform-style: preserve-3d;
        border-radius: 15px;
        position: relative;
      }

      .namemcc {
        position: absolute;
        color: rgb(0, 0, 0);
        top: 5.1px;
        font-family: "Special Gothic Expanded One", monospace;
        font-optical-sizing: auto;
        font-weight: 150;
        font-style: normal;
        cursor: default;
        left: -13px;
      }

      .discord-avatar {
        position: absolute;
        top: 10px;
        left: 10px;
        width: 86px;
        height: 86px;
        border-radius: 50%;
        border: 2px solid #fff;
      }

      .image-button {
        position: absolute;
        top: 39%;
        left: 17.5%;
        cursor: default;
        filter: invert(1);
      }

      .image-button img {
        position: absolute;
        left: -90px;
        width: 60px;
        height: 60px;
        border-radius: 6.5px;
      }

      @media screen and (max-width: 768px) {
        .container {
          width: 90%;
          height: auto;
          max-width: 400px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container" id="container">
      <p class="texttttttt">miami .aka/fashion</p>
      <img src="rn.png" alt="Discord Avatar" class="discord-avatar" />
      <a href="https://namemc.com/profile/miamiiiiiiii.2" class="image-button">
        <img src="ic.png" alt="Image Button" />
        <p class="namemcc">NameMC</p>
      </a>
    </div>

    <script>
      const container = document.getElementById('container');

      container.addEventListener('mousemove', (e) => {
        const rect = container.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        const centerX = rect.width / 2;
        const centerY = rect.height / 2;
        const rotateX = -(y - centerY) / 20;
        const rotateY = (x - centerX) / 20;

        container.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
      });

      container.addEventListener('mouseleave', () => {
        container.style.transform = `rotateX(0deg) rotateY(0deg)`;
      });
    </script>
  </body>
</html>
