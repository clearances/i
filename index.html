<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Discord Profile Submit</title>
  <style>
    body {
      background: #1e1e2f;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
    }
    .form, .login-btn {
      margin-top: 2rem;
    }
    input, textarea {
      width: 300px;
      padding: 10px;
      margin: 10px;
      border-radius: 6px;
      border: none;
    }
    button {
      background: #7289da;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Welcome to Miami's Profile Submitter</h1>

  <div class="login-btn">
    <a href="https://discord.com/oauth2/authorize?client_id=1361047871041966311&redirect_uri=https%3A%2F%2Finternetknown.space%2Fcallback.html&response_type=token&scope=identify">
      <button>Login with Discord</button>
    </a>
  </div>

  <div id="profileForm" class="form" style="display: none;">
    <p><strong id="discordTag"></strong></p>
    <img id="avatar" width="80" style="border-radius: 50%;" /><br>
    <input type="text" id="displayName" placeholder="Display Name"><br>
    <textarea id="aboutMe" placeholder="About Me" rows="4"></textarea><br>
    <input type="text" id="profilePic" placeholder="Profile Picture URL (optional)"><br>
    <input type="text" id="username" placeholder="Choose your username" required><br>
    <button onclick="submitProfile()">Submit Profile</button>
  </div>

  <script>
    const user = JSON.parse(localStorage.getItem("discordUser"));
    if (user) {
      document.querySelector(".login-btn").style.display = "none";
      document.getElementById("profileForm").style.display = "block";
      document.getElementById("discordTag").textContent = `${user.username}#${user.discriminator}`;
      document.getElementById("avatar").src = `https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png`;
    }

    async function submitProfile() {
      const displayName = document.getElementById("displayName").value;
      const aboutMe = document.getElementById("aboutMe").value;
      const profilePic = document.getElementById("profilePic").value;
      const username = document.getElementById("username").value;

      // Construct the profile data
      const profileData = {
        discordName: `${user.username}#${user.discriminator}`,
        displayName: displayName || "N/A",
        aboutMe: aboutMe || "N/A",
        profilePic: profilePic || `https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png`
      };

      // GitHub Gist API URL
      const gistApiUrl = "https://api.github.com/gists";
      const githubToken = "YOUR_GITHUB_PERSONAL_ACCESS_TOKEN"; // Replace with your GitHub token

      // Create Gist data
      const gistData = {
        description: `Profile of ${username}`,
        public: true,
        files: {
          [`${username}.json`]: {
            content: JSON.stringify(profileData, null, 2)
          }
        }
      };

      // Create the Gist via GitHub API
      const response = await fetch(gistApiUrl, {
        method: "POST",
        headers: {
          "Authorization": `token ${githubToken}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify(gistData)
      });

      const data = await response.json();

      if (data.id) {
        // Redirect to the user's profile page
        window.location.href = `https://internetknown.space/profile.html?username=${username}&gistId=${data.id}`;
      } else {
        alert("Error creating profile. Try again.");
      }
    }
  </script>
</body>
</html>
