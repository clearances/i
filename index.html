<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Rotation</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="icon" href="favicon.ico">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            background-color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Roboto', sans-serif;
        }

        .container {
            width: 690px;
            height: 375px;
            background-color: rgba(255, 255, 255, 0.575);
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.1s ease;
            transform-origin: center;
            perspective: 1200px;
            border-radius: 5px;
            padding-bottom: 40px;
        }

        .pfp {
            position: absolute;
            top: 25px;
            left: 30px;
            width: 90px;
            height: 90px;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.6);
            transition: transform 0.2s ease;
        }

        .pfp:hover {
            transform: translateY(-5px);
        }

        .name {
            position: absolute;
            top: 45px;
            left: 135px;
            font-family: 'Roboto', sans-serif;
            font-size: 24px;
            color: white;
            font-weight: 500;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.6);
        }

        .text-under-name {
            position: absolute;
            top: 85px;
            left: -129px;
            font-family: 'Roboto', sans-serif;
            font-size: 16px;
            color: white;
            text-align: center;
            width: 100%;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.6);
            font-style: italic;
        }

        .spotify-player {
            position: absolute;
            top: 33px;
            left: 320px;
            width: 350px;
            height: 80px;
            border-radius: 10px;
            border: none;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.6);
            transition: transform 0.2s ease;
        }

        .spotify-player:hover {
            transform: translateY(-5px);
        }

        .separator {
            position: absolute;
            top: 130px;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: rgb(0, 0, 0);
        }

        .socials {
            position: absolute;
            top: 160px;
            left: 30px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .social-btn {
            width: 200px;
            height: 40px;
            background-color: #bbd5d88c;
            border-radius: 20px;
            display: flex;
            align-items: center;
            padding-left: 35px;
            padding-right: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.6);
            text-decoration: none;
            color: #ffffffd3;
            font-size: 18px;
            font-weight: 500;
            transition: background-color 0.3s ease, color 0.3s ease;
            position: relative;
        }

        .social-icon {
            width: 20px;
            height: 20px;
            position: absolute;
            left: 10px;
        }

        .social-text {
            flex-grow: 1;
            text-align: center;
        }

        .social-btn:hover {
            background-color: #bdeff39c;
            color: rgb(255, 255, 255);
        }

        @media (max-width: 768px) {
            .container {
                width: 90%;
                max-width: 600px;
                height: auto;
                margin: 0 auto;
            }

            .spotify-player {
                display: none;
            }

            .socials {
                position: absolute;
                top: 160px;
                left: 50%;
                transform: translateX(-50%);
                display: flex;
                flex-direction: column;
                gap: 10px;
                align-items: center;
            }

            .social-btn {
                width: 100%;
            }

            .text-under-name {
                top: 85px;
                left: 3%;
            }
        }

        @media (max-width: 414px) {
            .container {
                width: 220%;
                height: 45%;
                margin: 0 auto;
            }

            .spotify-player {
                display: none;
            }

            .socials {
                position: absolute;
                top: 160px;
                left: 50%;
                transform: translateX(-50%);
                display: flex;
                flex-direction: column;
                gap: 10px;
                align-items: center;
            }

            .social-btn {
                width: 100%;
            }
        }

        /* Change text selection color to black */
        ::selection {
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <img src="pfp.png" alt="Profile Picture" class="pfp">
        <div class="name">Name-Example</div>

        <div class="text-under-name">Description would go here</div>
        
        <iframe class="spotify-player" style="border-radius:12px" src="https://open.spotify.com/embed/track/2qSkIjg1o9h3YT9RAgYN75?utm_source=generator" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>

        <div class="separator"></div>

        <div class="socials">
            <a href="https://discord.gg/unclear" class="social-btn" target="_blank" title="Discord">
                <img src="discord-icon.webp" alt="Discord" class="social-icon"> 
                <div class="social-text">Discord</div>
            </a>
            <a href="https://x.com" class="social-btn" target="_blank" title="Twitter">
                <img src="twitter-icon.webp" alt="Twitter" class="social-icon"> 
                <div class="social-text">Twitter</div>
            </a>
            <a href="https://instagram.com" class="social-btn" target="_blank" title="Instagram">
                <img src="instagram-icon.webp" alt="Instagram" class="social-icon"> 
                <div class="social-text">Instagram</div>
            </a>
            <a href="https://namemc.com" class="social-btn" target="_blank" title="NameMC">
                <img src="namemc-icon.webp" alt="NameMC" class="social-icon"> 
                <div class="social-text">NameMC</div>
            </a>
        </div>
    </div>

    <script>
        const container = document.getElementById('container');

        let mouseX = 0;
        let mouseY = 0;

        container.addEventListener('mousemove', (event) => {
            const containerRect = container.getBoundingClientRect();

            if (event.clientX >= containerRect.left && event.clientX <= containerRect.right &&
                event.clientY >= containerRect.top && event.clientY <= containerRect.bottom) {

                const containerWidth = containerRect.width;
                const containerHeight = containerRect.height;

                mouseX = (event.clientX - containerRect.left) / containerWidth * 2 - 1;
                mouseY = (event.clientY - containerRect.top) / containerHeight * 2 - 1;

                container.style.transform = `rotateX(${mouseY * 6}deg) rotateY(${mouseX * 6}deg) rotateZ(${(mouseX + mouseY) * 1}deg)`; 
            }
        });

        container.addEventListener('mouseleave', () => {
            container.style.transform = 'rotateX(0deg) rotateY(0deg) rotateZ(0deg)';
        });

        // Disable right-click to prevent opening the developer console
        window.addEventListener('contextmenu', (event) => {
            event.preventDefault();
        });
    </script>
</body>
</html>
