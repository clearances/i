<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile</title>
  <style>
    body {
      background: #1e1e2f;
      color: white;
      text-align: center;
      padding: 3rem;
    }
    .profile {
      margin-top: 2rem;
      border: 1px solid #7289da;
      border-radius: 8px;
      padding: 2rem;
    }
    img {
      border-radius: 50%;
      width: 100px;
      height: 100px;
    }
    h1, h2 {
      font-size: 2rem;
    }
  </style>
</head>
<body>
  <div id="profile" class="profile">
    <img id="avatar" />
    <h1 id="discordName"></h1>
    <h2 id="username"></h2>
    <p id="aboutMe"></p>
    <p id="profilePic"></p>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const username = urlParams.get("username");
    const gistId = urlParams.get("gistId");

    if (gistId) {
      // Fetch the Gist content from GitHub
      fetch(`https://api.github.com/gists/${gistId}`)
        .then(response => response.json())
        .then(data => {
          const fileContent = data.files[`${username}.json`].content;
          const profileData = JSON.parse(fileContent);

          // Display the profile data
          document.getElementById("discordName").textContent = profileData.discordName;
          document.getElementById("username").textContent = `Username: ${username}`;
          document.getElementById("aboutMe").textContent = `About Me: ${profileData.aboutMe}`;
          document.getElementById("profilePic").textContent = `Profile Pic: ${profileData.profilePic}`;
          document.getElementById("avatar").src = profileData.profilePic;
        })
        .catch(err => {
          document.body.innerHTML = "<h2>⚠️ Profile not found.</h2>";
        });
    } else {
      document.body.innerHTML = "<h2>⚠️ No profile found.</h2>";
    }
  </script>
</body>
</html>
